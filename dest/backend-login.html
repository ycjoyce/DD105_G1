<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/backend-login.css">
    <title>浪愛回家</title>
<link rel="icon" href="./img/logo.ico" type="image/x-icon">

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>

</head>

<body>
    <section id="loginBox">
        
        <div class="loginlogo">
            <img src="img/logo.png">
        </div>
        <form>
            <table class="loginInfo">
                <tr>
                    <td class="memInfoBox">
                        <input type="text" placeholder="User" maxlength="15" id="memId" name="managerAccount">
                        <div class="memInfoClear"></div>
                    </td>
                </tr>
                <tr>
                    <td class="memInfoBox">
                        <input type="password" placeholder="Password" maxlength="15" id="memPsw" name="managerPsw">
                        <div class="memInfoClear"></div>
                    </td>
                </tr>
            </table>
            <button id="btnLogin" type="submit" class="btn darkgreen nav__link" >
                <span class="titleFont">登入</span>
                <div class="border"></div>
                <div class="border"></div>
                <div class="border"></div>
                <div class="border"></div>
            </button>
            <div id="registeredBtn"> </div>
            <!-- <div id="registeredBtn">註冊</div> -->
        </form>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./js/backend-login.js"></script>
</body>

</html>
